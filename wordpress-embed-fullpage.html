<!--
  TripCompare - Full Page WordPress Embed

  INSTRUCTIONS:
  1. Deploy your frontend to Netlify first
  2. Replace YOUR-SITE-URL with your actual Netlify URL
  3. In WordPress, create a new page
  4. Add "Custom HTML" block
  5. Paste this entire code
  6. Publish the page
-->

<style>
  /* Full-page container */
  .tripcompare-fullpage {
    width: 100%;
    min-height: 100vh;
    height: 100vh;
    margin: 0;
    padding: 0;
    position: relative;
    overflow: hidden;
  }

  /* Iframe styling */
  .tripcompare-fullpage iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Loading spinner */
  .tripcompare-loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  .tripcompare-spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3b82f6;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 16px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Hide WordPress header/footer if needed */
  body.page-template-default .site-header,
  body.page-template-default .site-footer {
    display: none;
  }
</style>

<div class="tripcompare-fullpage">
  <!-- Loading indicator -->
  <div class="tripcompare-loading" id="tripcompare-loader">
    <div class="tripcompare-spinner"></div>
    <p style="color: #666; margin: 0;">Loading TripCompare...</p>
  </div>

  <!-- Main iframe -->
  <iframe
    id="tripcompare-iframe"
    src="https://YOUR-SITE-URL.netlify.app"
    title="TripCompare - Find the Best Travel Deals"
    allow="fullscreen; payment"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"
    onload="document.getElementById('tripcompare-loader').style.display='none';"
    loading="eager">
  </iframe>
</div>

<script>
  // Remove loading indicator after iframe loads
  document.getElementById('tripcompare-iframe').addEventListener('load', function() {
    document.getElementById('tripcompare-loader').style.display = 'none';
  });

  // Optional: Track iframe interactions
  window.addEventListener('message', function(event) {
    // You can add analytics or tracking here
    console.log('TripCompare event:', event.data);
  });
</script>
